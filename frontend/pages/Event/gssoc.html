<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GirlScript Summer of Code • OpenSource Compass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="GirlScript Summer of Code (GSSoC) – A large-scale open source program for students." />

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <!-- Global Styles -->
  <link rel="stylesheet" href="../../css/style.css">

  <!-- Page Styles -->
  <style>
    :root {
      --primary-blue: #1F3C88;
      --secondary-blue: #4D96FF;
      --light-gray: #F5F7FA;
      --text-dark: #2E2E2E;
      --white: #FFFFFF;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--white);
      color: var(--text-dark);
      line-height: 1.6;
    }

    /* ============ HERO ============ */
    .hero {
      background: linear-gradient(135deg, #f3f6ff, #eef2ff);
      padding: 80px 8%;
      text-align: center;
    }

    .hero h1 {
      font-size: clamp(2.4rem, 5vw, 3.2rem);
      color: var(--primary-blue);
      margin-bottom: 12px;
    }

    .hero p {
      max-width: 720px;
      margin: auto;
      font-size: 1.05rem;
    }

    /* ============ PDF SECTION ============ */
    .pdf-section {
      padding: 60px 8%;
    }

    .pdf-wrapper {
      height: 70vh;
      border: 1px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
    }

    .pdf-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .hero {
        padding: 60px 5%;
      }

      .pdf-section {
        padding: 50px 5%;
      }

      .pdf-wrapper {
        height: 60vh;
      }
    }
  </style>
</head>

<body>

  <!-- Global Navbar -->
  <div id="navbar"></div>

  <!-- HERO -->
  <section class="hero">
    <h1>GirlScript Summer of Code</h1>
    <p>
      A large-scale, community-driven open source program that helps students
      gain real-world development experience by contributing to impactful
      open source projects.
    </p>
  </section>

  <!-- PDF GUIDE -->
  <section class="pdf-section">
    <div class="pdf-wrapper">
      <iframe
        src="../../library/guides_pdf/GSSOC.pdf"
        title="GirlScript Summer of Code Guide PDF">
      </iframe>
    </div>
  </section>

  <!-- Global Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="../../js/components.js"></script>
  <script src="../../js/theme.js"></script>

</body>
</html>
