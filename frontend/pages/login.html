<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | OpenSource Compass</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .auth-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 2rem;
        }

        .auth-card {
            background: var(--surface);
            padding: 3rem;
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .auth-card h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: white;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--gold-bright);
        }

        .btn-auth {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--gold-bright), var(--gold-deep));
            color: white;
            border: none;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.2s ease;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
        }

        .divider {
            margin: 2rem 0;
            display: flex;
            align-items: center;
            color: var(--text-mid);
            font-size: 0.8rem;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--border);
            margin: 0 1rem;
        }

        .btn-github {
            width: 100%;
            padding: 0.9rem;
            border-radius: 12px;
            background: #24292e;
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            text-decoration: none;
        }

        .btn-github:hover {
            background: #2f363d;
        }

        .auth-footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--text-mid);
        }

        .auth-footer a {
            color: var(--gold-deep);
            text-decoration: none;
            font-weight: 600;
        }

        .error-message {
            background: #fff5f5;
            color: #c53030;
            padding: 0.8rem;
            border-radius: 10px;
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
            display: none;
        }
    </style>
</head>

<body>
    <header id="navbar"></header>

    <main class="auth-page">
        <div class="auth-card">
            <h2>Welcome Back</h2>
            <div id="loginError" class="error-message">Invalid email or password.</div>

            <form id="loginForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="loginEmail" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-auth">Sign In</button>
            </form>

            <div class="divider">OR</div>

            <a href="http://localhost:5000/api/auth/github" class="btn-github">
                <i class="fab fa-github"></i>
                Continue with GitHub
            </a>

            <div class="auth-footer">
                Don't have an account? <a href="signup.html">Create one</a>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script src="../js/components.js"></script>
    <script src="../js/auth.js"></script>
</body>

</html>
