<body>
    <header>
        <div class="navbar-container">
            <h1>
                <i class="fas fa-compass" style="color: var(--primary-gold); margin-right: 0.4rem"></i>
                OpenSource Compass
            </h1>
            <div class="nav-links">
                <a href="../../index.html">Home</a>
                <a href="./guides.html">Guides</a>
                <a href="./programs.html">Programs</a>

                <a href="./contributors.html">Contributors</a>
                <a href="./faq.html">FAQ</a>
                <a href="./Contribute.html">Contribute</a>
                <button id="themeToggle" aria-label="Toggle dark mode" title="Toggle dark mode"
                    style="background: none; border: none; color: var(--primary-gold); cursor: pointer; font-size: 1.1rem; margin-left: 0.5rem; transition: transform 0.3s ease;">
                    <i class="fas fa-moon" aria-hidden="true"></i>

    <main>
        <section class="resources-hero">
            <h2>Glossary of Terms</h2>
            <p>Demystifying open source jargon so you can contribute with confidence.</p>
        </section>

        <div class="glossary-search">
            <input type="text" id="glossarySearch" placeholder="Search for a term (e.g., 'Rebase', 'Fork')…"
                autocomplete="off" />
        </div>

        <section class="resources-grid" id="glossaryGrid">
            <!-- Cards will be rendered here dynamically for better control -->
        </section>
    </main>

    <div id="footer"></div>

    <script>
        // Glossary data — structured for maintainability and future expansion
        const glossaryData = [
            { tag: "Workflow", term: "Upstream", def: "The original repository that you 'forked' from. When you fetch updates from upstream, you are getting the latest work from the official project." },
            { tag: "Git", term: "Fork", def: "A personal copy of another user's repository that lives on your account. Forks allow you to freely make changes without affecting the original project." },
            { tag: "Git", term: "Squash", def: "The process of combining multiple commit messages into one. This is often requested by maintainers to keep the project history clean and readable." },
            { tag: "Advanced", term: "Rebase", def: "A way to integrate changes from one branch into another by moving the entire sequence of your commits to a new base commit. It helps keep a linear project history." },
            { tag: "Basics", term: "Pull Request (PR)", def: "A formal way to propose your changes to a project. Once opened, maintainers can review your work, discuss improvements, and eventually merge it." },
            { tag: "Roles", term: "Maintainer", def: "The person or group responsible for managing a project. They review PRs, manage issues, and steer the project's direction." }
        ];

        const glossaryGrid = document.getElementById('glossaryGrid');
        const searchInput = document.getElementById('glossarySearch');

        // Render all cards with staggered animation
        function renderCards(terms = glossaryData) {
            glossaryGrid.innerHTML = '';
            if (terms.length === 0) {
                glossaryGrid.innerHTML = `
                    <div class="glossary-empty">
                        <h3>No matching terms</h3>
                        <p>Try a different keyword like “commit”, “branch”, or “merge”.</p>
                    </div>
                `;
                return;
            }

            terms.forEach((item, index) => {
                const card = document.createElement('article');
                card.className = 'resource-card term-card';
                card.style.animationDelay = `${index * 0.08}s`; // Staggered entrance
                card.innerHTML = `
                    <span class="term-tag">${item.tag}</span>
                    <h4>${item.term}</h4>
                    <p>${item.def}</p>
                `;
                glossaryGrid.appendChild(card);
            });

            // Trigger initial visibility
            setTimeout(() => {
                document.querySelectorAll('.term-card').forEach(card => card.classList.add('visible'));
            }, 100);
        }

        // Debounced search handler
        let searchTimeout;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim().toLowerCase();

            searchTimeout = setTimeout(() => {
                if (query === '') {
                    renderCards();
                } else {
                    const filtered = glossaryData.filter(item =>
                        item.term.toLowerCase().includes(query) ||
                        item.def.toLowerCase().includes(query) ||
                        item.tag.toLowerCase().includes(query)
                    );
                    renderCards(filtered);
                }
            }, 150); // Slight debounce for performance
        });

        // Initial render
        renderCards();
    </script>

    <script src="../js/main.js"></script>

    <button id="scrollTopBtn" title="Back to Top">
        <i class="fas fa-chevron-up"></i>
    </button>
    <script src="/frontend/js/DMtheme.js"></script>

    <script src="../js/components.js"></script>
    <script src="../js/theme.js"></script>

</body>
