<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contributors â€¢ OpenSource Compass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" href="../library/assets/favicon.png" type="image/png" />

  <!-- Font Awesome (required for navbar icon) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <!-- Fonts (only what is used globally) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet"
  />

  <!-- CSS -->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/contributors.css" />
</head>

<body class="contributors-page">

  <!-- Navbar injected by components.js -->
  <div id="navbar"></div>

  <!-- Page Content -->
  <main class="page-content">
    <section class="contributors-section">
      <h1>Contributors</h1>
      <p class="subtitle">
        People who have helped build and improve OpenSource Compass.
      </p>

      <!-- Status (loading / error messages) -->
      <div
        class="contributors-status"
        id="contributors-status"
        aria-live="polite"
      ></div>

      <!-- Contributors Grid -->
      <div
        class="contributors-grid"
        id="contributors-grid"
        aria-live="polite"
      ></div>
    </section>
  </main>

  <!-- Footer injected by components.js -->
  <div id="footer"></div>

  <!-- JavaScript -->
  <script src="../js/components.js"></script>
  <script src="../js/theme.js"></script>
  <script src="../js/contributors.js"></script>

</body>
</html>
