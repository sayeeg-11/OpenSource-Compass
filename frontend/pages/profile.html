<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Profile Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/style.css">
  <link rel='manifest' href='../../manifest.json' />
</head>

<body>
  <header id="navbar"></header>

  <div class="auth-page">
    <div class="auth-card">
      <h2>Account Settings</h2>
      <form id="profileForm">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="editName" required>
        </div>
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" id="editEmail" readonly
            style="background:var(--bg-main); cursor: not-allowed; opacity: 0.7;">
        </div>
        <div class="form-group">
          <label>New Password (leave blank to keep current)</label>
          <input type="password" id="editPassword" placeholder="••••••••">
        </div>
        <button type="submit" class="btn-auth">Save Changes</button>
        <p id="profileMessage" style="margin-top: 1rem; font-size: 0.9rem;"></p>
      </form>
    </div>
  </div>

  <div id="footer"></div>

  <script src="../js/components.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/profile2.js"></script>

  <button id="scrollTopBtn" title="Back to Top">
    <i class="fas fa-chevron-up"></i>
  </button>
  <script src='../js/pwa.js'></script>
</body>

</html>
