<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile Settings â€¢ OpenSource Compass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Global Styles -->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/auth.css" />
</head>

<body>

<!-- Navbar -->
<div id="navbar"></div>

<main class="page-content container">

  <!-- Page Header -->
  <section class="page-header">
    <h1>Account Settings</h1>
    <p>Update your profile information and manage your account details.</p>
  </section>

  <!-- Profile Form -->
  <section class="auth-section">
    <div class="auth-container">

      <form id="profileForm" class="auth-form">

        <div class="form-group">
          <label for="editName">Full Name</label>
          <input type="text" id="editName" required />
        </div>

        <div class="form-group">
          <label for="editEmail">Email Address</label>
          <input
            type="email"
            id="editEmail"
            readonly
            aria-readonly="true"
          />
        </div>

        <div class="form-group">
          <label for="editPassword">
            New Password <span class="form-hint">(leave blank to keep current)</span>
          </label>
          <input type="password" id="editPassword" />
        </div>

        <button type="submit" class="auth-button">
          Save Changes
        </button>

        <p id="profileMessage" class="error-message" aria-live="polite"></p>

      </form>

    </div>
  </section>

</main>

<!-- Footer -->
<div id="footer"></div>

<!-- Scripts -->
<script src="../js/components.js"></script>
<script src="../js/theme.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/profile2.js"></script>

</body>
</html>
