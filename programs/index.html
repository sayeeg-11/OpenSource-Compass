<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Programs Dashboard - OpenSource Compass</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>

    <header>
        <h1><a href="../index.html" style="color: inherit; text-decoration: none;">OpenSource Compass</a></h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="../guides/open-source-basics.html">Guides</a>
            <a href="index.html" style="color: var(--secondary-blue);">Programs</a>
            <a href="../resources/videos.html">Resources</a>
            <a href="../guides/git-github.html">Contribute</a>
        </nav>
    </header>

    <section class="section">
        <div class="container" id="programs-dashboard">
            <div class="dashboard-header" style="text-align: center; margin-bottom: 40px;">
                <h2 class="section-title">Open Source Programs Dashboard</h2>
                <p class="section-desc" style="margin: 0 auto;">Discover the perfect program to kickstart your open
                    source journey. Filter by difficulty, season, or name.</p>
            </div>

            <div class="dashboard-controls">
                <div class="search-box">
                    <input type="text" id="search-input" class="search-input"
                        placeholder="Search programs (e.g., Summer, Google, Outreachy)...">
                </div>
                <div class="filter-box">
                    <select id="difficulty-filter" class="filter-select">
                        <option value="all">All Difficulties</option>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                </div>
                <div class="filter-box">
                    <select id="status-filter" class="filter-select">
                        <option value="all">All Statuses</option>
                        <option value="Open">Open Now</option>
                        <option value="Upcoming">Upcoming</option>
                        <option value="Annual">Annual / Completed</option>
                    </select>
                </div>
            </div>

            <div id="programs-grid" class="card-grid">
                <!-- Program Cards will be injected here by JS -->
                <div style="grid-column: 1/-1; text-align: center; padding: 40px;">
                    <p>Loading programs...</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2025 OpenSource Compass • Built for the Open Source Community</p>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
